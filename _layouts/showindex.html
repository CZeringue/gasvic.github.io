---
layout: main
---
{{ content }}
<h1>{{page.title}}</h1>
<h3>Performances of this work</h3>
{% assign show = page.url | split: "/" | last %}
<ul>
{% for post in site.posts %}
{% if post.url contains show %}
<li><a href="{{post.url}}">{{ post.date | date: "%b %Y" }} {{post.title}}</a></li>
{% endif %}
{% endfor %}
</ul>
